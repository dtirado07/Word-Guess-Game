<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1>HANGMAN</h1>
        <h3>Food of the world</h3>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 border border-primary">
                <img src="assets/images/worldfood.jpg" class="img-fluid rounded mt-2" alt="World Food">
            </div>
            <div class="col-4 border border-left-0 border-primary">
                <p class="text-center presskey">
                    PRESS ANY KEY TO GET STARTED
                </p>
                <br>
                <p class="text-center">
                    WINS #
                </p>
                <p class="text-center wins">
                    var wins
                </p>
                <br>
                <p class="text-center">
                    CURRENT WORD
                </p>
                <p class="text-center word">
                    _ _ _ _ _
                </p>
                <br>
                <p class="text-center">
                    NUMBER OF GUESSES REMAINING
                </p>
                <p class="text-center guesses">
                    var guesses
                </p>
                <br>
                <p class="text-center">
                    LETTERS ALREADY GUESSED
                </p>
                <p class="text-center letters">
                    Letters
                </p>
            </div>
        </div>
    </div>
</body>

</html>
